<table class="table">
    <thead>
      <tr>
        <th scope="col">posicion</th>
        <th scope="col">producto</th>
        <th scope="col">Total de venta</th>
        <th scope="col">Cantidad vendida</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of dataSource">
          <td>{{r.posicion}}</td>
          <td>{{r.producto}}</td>
          <td>{{r.totalVenta}}</td>
          <td>{{r.cantVendido}</td>
        </tr>
    </tbody>
  </table>
