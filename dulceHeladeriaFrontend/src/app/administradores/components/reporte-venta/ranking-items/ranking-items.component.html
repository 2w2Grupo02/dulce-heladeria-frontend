<div class="ranking-container">
  <div class="ranking-container-header">
    <h5>Productos más vendidos</h5>
 <!--<button type="submit" class="btn btn-light">Descargar Reporte</button>  -->
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Posición</th>
        <th scope="col">Producto</th>
        <th scope="col">Total de venta</th>
        <th scope="col">Cantidad vendida</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of dataSource">
          <td>{{r.rankingPosition}}</td>
          <td>{{r.productName}}</td>
          <td>{{r.totalSaleAmount}}</td>
          <td>{{r.totalSaleQuantity}}</td>
        </tr>
    </tbody>
  </table>
</div>
