      <mat-form-field appearance="fill" class="datePicker" [formGroup]="range">
        <mat-label>Seleccione un rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker">
          <input matStartDate placeholder="Start date" #start formControlName="start">
          <input matEndDate placeholder="End date" #end formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDateRangePickerApply (click)="send()">Aplicar</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>
