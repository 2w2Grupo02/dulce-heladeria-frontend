<button type="button" class="btn btn-primary" (click)="openNuevoCliente()">Nuevo Cliente</button>
<br>
<br>
<button type="button" class="btn btn-primary" (click)="openElegirCliente()">Seleccionar Cliente</button>
<br>
<br>
<button type="button" class="btn btn-secondary">Consumidor Final</button>

<div class="modal fade" id="NuevoCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Cliente</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeNuevoCliente()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                <label for="exampleFormControlInput1">Raz√≥n Social</label>
                <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo de Identificador</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>DNI</option>
                    <option>CUIT</option>
                    <option>CUIL</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nro de Identificador</label>
                    <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Domicilio</label>
                    <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@dominio.com">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeNuevoCliente()">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ElegirCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Cliente</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeElegirCliente()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nro de Identificador</label>
                <input class="form-control" type="text" placeholder="">
            </div>
            <br>
            <select class="form-select" multiple aria-label="multiple select example">
                <option value="1">Jere Cristante - 20320650</option>
                <option value="2">Miguel Caceres - 45104680</option>
                <option value="3">Jere Quevedo - 20-209509-6</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeElegirCliente()">Cancelar</button>
          <button type="button" class="btn btn-primary">Seleccionar</button>
        </div>
      </div>
    </div>
  </div>
